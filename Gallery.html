<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="Styles/gallery.css">
    <link rel="stylesheet" href="Styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f3b5a4bf39.js" crossorigin="anonymous"></script>
    <title>Purple pearl Gallery</title>
</head>

<body>
    <div class="main-container"> 
        <nav>
            <div class="nav-menu-container">
                <img class="logo" src="images/pearl-svgrepo-com.svg" alt="">
                <h3 class="purple-pearl-header">The Purple Pearl</h3>
                <ul class="nav-menu">
                    <li class="home"><a class="underline-effect" href="#">Home</a></li>
                    <li class="gallery"><a class="underline-effect" href="#">Gallery</a></li>
                    <li class="about-us"><a class="underline-effect" href="#">About us</a></li>
                    <li class="contact-us"><a href="#">Contact us</a></li>
                </ul>
            </div>
        </nav>

        <div class="gallery-container">
            <section class="grid-container">
                <div class="grid-object gall-img one">
                    <div class="watermark"></div>
                    <img src="images/bar (3).jfif" alt="the-main-bar" class="pic gall-img">
                </div>
                <div class="grid-object gall-img two">
                    <div class="watermark"></div>
                    <img src="images/bar (1).jfif" alt="bartender1" class="pic">
                </div>
                <div class="grid-object gall-img three">
                    <div class="watermark"></div>
                    <img src="images/bartender (2).jfif" alt="bartender2" class="pic">
                </div>
                <div class="grid-object gall-img four">
                    <div class="watermark"></div>
                    <img src="images/bar (4).jfif" alt="lower-bar" class="pic">
                </div>
                <div class="grid-object gall-img five">
                    <div class="watermark"></div>
                    <img src="images/BarBackground.jfif" alt="the-bar-bar" class="pic">
                </div>
                <div class="grid-object gall-img six">
                    <div class="watermark"></div>
                    <img src="images/bartender-girl.jfif" alt="bartender3" class="pic">
                </div>
                <div class="grid-object gall-img seven">
                    <div class="watermark"></div>
                    <img src="images/bar (4).jfif" alt="bartender-Roger" class="pic">
                </div>
                <div class="grid-object gall-img eight">
                    <div class="watermark"></div>
                    <img src="images/bartender (3).jfif" alt="under-the-sea-bar" class="pic">
                </div>
            </section>   
        </div>



        <!-- FOOTER -->
    </div>
</body>
</html>
